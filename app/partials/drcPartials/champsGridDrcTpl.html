<ul class="data--grid">
    <li ng-repeat="chmp in champ.data | filter:{name: champNameFilter.name}"
        ng-if="loadingFinished && showContent"
        class="item">
        <a href="#/champion/{{chmp.id}}"
           class="champ-link">
            <img id="champ-image_{{$index}}"
                 class="champ-image"
                 ng-src="{{'http://ddragon.leagueoflegends.com/cdn/' + champ.version + '/img/champion/' + chmp.image.full}}"
                 onerror="this.src = 'images/not-found.png'">
                 <!-- loaded-image - search in drc -->
        </a>
    </li>
</ul>
